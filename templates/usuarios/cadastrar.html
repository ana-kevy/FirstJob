<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - FirstJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-green: #344ec5;
            --light-green: #E8F5E9;
            --dark-gray: #2C3E50;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-green) !important;
            border-bottom: none;
            padding: 1.5rem;
        }

        .btn-primary {
            background-color: var(--primary-green);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #2d42b5;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #2a2d30;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(52, 78, 197, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }

        .text-primary {
            color: var(--primary-green) !important;
        }

        .card-footer {
            background-color: transparent;
            border-top: 1px solid #131619;
        }
    </style>
</head>
<body>
    <div class="container mt-4" style="border:#2a2d30; border-radius: 5px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>Crie sua conta
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">
                                        {{ field.label }}
                                    </label>
                                    {{ field }}
                                    {% if field.help_text %}
                                        <div class="form-text">{{ field.help_text }}</div>
                                    {% endif %}
                                    {% for error in field.errors %}
                                        <div class="text-danger small mt-1">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                <i class="bi bi-person-plus me-2"></i> Cadastrar
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <p class="mb-0">
                            Já possui conta?
                            <a href="{% url 'usuarios:login' %}" class="text-primary fw-semibold text-decoration-none">
                                Entrar
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formFields = document.querySelectorAll('input, select, textarea');
            formFields.forEach(field => {
                if (!field.classList.contains('btn')) {
                    field.classList.add('form-control');
                }
            });
        });
    </script>
</body>
</html>
