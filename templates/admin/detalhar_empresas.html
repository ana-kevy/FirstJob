{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">{{ empresa.nome }}</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <strong>CNPJ:</strong> {{ empresa.cnpj }}
            </div>
            <div class="mb-3">
                <strong>Endereço:</strong> {{ empresa.endereco }}
            </div>
            <div class="mb-3">
                <strong>Telefone:</strong> {{ empresa.telefone }}
            </div>
            <div class="mb-3">
                <strong>Email:</strong> {{ empresa.email }}
            </div>
            <div class="mb-3">
                <strong>Descrição:</strong><br>
                <div class="mt-2 p-3 bg-light rounded">
                    {{ empresa.descricao|linebreaks }}
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'empresa:listar_empresas' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>

<style>
.card {
    border: 1px solid #dee2e6;
    border-radius: 8px;
}
.btn {
    border-radius: 6px;
    padding: 8px 20px;
}
</style>
{% endblock %}
