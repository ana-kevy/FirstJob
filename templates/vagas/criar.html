{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Cadastrar Vaga</h2>

  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Título da Vaga *</label>
      {{ form.titulo }}
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição *</label>
      {{ form.descricao }}
    </div>

    <div class="mb-3">
      <label class="form-label">Requisitos *</label>
      {{ form.requisitos }}
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Salário</label>
        {{ form.salario }}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Carga Horária *</label>
        {{ form.carga_horaria }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Área de Atuação *</label>
        {{ form.area }}
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Modalidade *</label>
        {{ form.tipo_vaga }}
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Tipo de Contratação *</label>
        {{ form.tipo_contratacao }}
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Ativa *</label>
        {{ form.ativo }}
      </div>
    </div>

    <button class="btn btn-success" type="submit">Criar vaga</button>
    <a href="{% url 'empresa:painel_empresa' %}" class="btn btn-secondary">Voltar</a>
  </form>
</div>

<style>
.form-control, .form-select {
  border-radius: 8px;
  padding: 10px;
}
.form-control:focus, .form-select:focus {
  border-color: #344ec5;
  box-shadow: 0 0 0 0.2rem rgba(52, 78, 197, 0.25);
}
</style>
{% endblock %}
