{% extends 'base.html' %}

{% block title %}Detalhes da Vaga{% endblock %}

{% block content %}

<div class="container mt-4">

    <h2 class="mb-3">{{ vaga.titulo }}</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <p class="mb-2"><strong>Empresa:</strong> {{ vaga.empresa }}</p>

            {% if vaga.salario %}
            <p class="mb-2"><strong>Salário:</strong> R$ {{ vaga.salario }}</p>
            {% endif %}

            <hr>

            <h5>Descrição da vaga:</h5>
            <p style="white-space: pre-line;">{{ vaga.descricao }}</p>

        </div>
    </div>

    <div class="mt-4 d-flex gap-2">
        <a href="{% url 'vagas:candidatar' vaga.id %}" class="btn btn-success">Candidatar</a>
        <a href="{% url 'vagas:editar_vaga' vaga.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'vagas:excluir_vaga' vaga.id %}" class="btn btn-danger">Excluir</a>
        <a href="{% url 'vagas:listar_vagas' %}" class="btn btn-secondary">Voltar</a>
    </div>

</div>

{% endblock %}
