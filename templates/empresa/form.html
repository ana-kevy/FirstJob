{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Empresa{% else %}Cadastrar Empresa{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'empresa:listar_empresas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
