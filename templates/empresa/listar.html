{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Lista de Empresas</h2>
    <a href="{% url 'empresa:criar_empresa' %}" class="btn btn-primary mb-3">+ Nova Empresa</a>
    <ul class="list-group">
        {% for empresa in empresas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'empresa:detalhe_empresa' empresa.pk %}">{{ empresa.nome }}</a>
                <div>
                    <a href="{% url 'empresa:editar_empresa' empresa.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'empresa:excluir_empresa' empresa.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhuma empresa cadastrada.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
